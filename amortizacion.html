<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Calculo de Amortizacion Alemán</title>
</head>
<body>

    <div class="container" >
        <div class="row mt-3" >
            <div class="col-12 col-sm-12 col-lg-6" >
                <h2 class="h2"  > <i class="bi bi-calculator" ></i> Calcular 
                amortización método alemán </h2>
                <div class="form-group mt-2 mb-3" >
                    <label for="monto">Monto</label>
                    <input type="text" class="form-control" id="monto"
                    placeholder="Ingresar Monto">

                </div>
                <div class="form-group mt-2 mb-3" >
                    <label for="tiempo">Tiempo en meses </label>
                    <input type="text" class="form-control" id="tiempo"
                    placeholder="Ingresa la cantidad de meses" min="1" value="1">

                </div>
                <div class="form-group mt-2 mb-3" >
                    <label for="interes">Interes Mensual %</label>
                    <input type="text" class="form-control" id="interes"
                    placeholder="Ingresar tasa de interés mensual">

                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden
                id="alert-error" >
                    ¡Debes de llenar todos los campos!

                </div>
                <button type="button" class="btn btn-primary" id="btnCalcular" >
                    Calcular
                </button>
            </div>
            <div class="col-12 col-sm-12 col-lg-6" >
                <table id="lista-tabla" class="table" >
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Amortizacion</th>
                            <th>Interes</th>
                            <th>Cuota</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

        </div>

    </div>

    <div class="fixed-bottom" >
        <small>Holi nwn</small>

    </div>

    <script src="js/aleman.js" ></script>
    <script src="js/dayjs.js" ></script>
    
</body>
</html>
